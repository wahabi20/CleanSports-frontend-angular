
  <div *ngIf="isLoading" class="spinner">
      <app-spinner></app-spinner>
  </div>


<div class="parent">
     <img  src="assets/img.jpg"   class="bg-img float-right" > 

   
         
            <mat-card *ngIf="!isLoading">
              <mat-card-content>
                <div>
                  <P> Connectez-vous à votre compte </P>
                </div>
                <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
                  <div class="emailInput">
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Nom d'utilisateur</mat-label>
                      <input
                        formControlName="email"
                        matInput
                        placeholder="Enter email address" required
                        
                      />
                      <mat-error *ngIf="!loginForm.controls['email'].valid">
                          Email is required
                        </mat-error>
                    </mat-form-field>
                  </div>

                  <div>
                    
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Mot de passe</mat-label>
                      <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
                    
                      <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>
                            {{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                      </button>
                      <mat-error *ngIf="!loginForm.controls['password'].valid">
                          Password is required
                        </mat-error>
                      </mat-form-field>

                    
                  </div>
                   
                    <div class="signin">
                       <div class="sigin_child">
                             <a   class="clicable font_color"  (click)="addNewUser()">Enregistrer</a>
                             <a   class="clicable spacer font_color"  (click)="confirmEmail()">Mot de passe oublié?</a>
                       </div>
                      
                      <button mat-flat-button color="primary" class="float-right" >Se connecter</button>
                    
                  </div>
                  
                </form>

              
              </mat-card-content>
            </mat-card>
         
              <div class="signin-with" *ngIf="!isLoading">
                               
                         <div class="sigin_avec">
                           <a>Connectez-vous avec</a>
                         </div>    
                            <div class="sigin_ftg">
                                  <a class="clicable"  (click)="addNewUser()">facebook</a>
                                  <a class="clicable spacer"  (click)="confirmEmail()">twitter</a>
                                  <a class="clicable spacer"  (click)="confirmEmail()">google</a>
                            </div>
                </div>
         
            
                    

     
</div>
