
<mat-toolbar style="background-color: #1877F2; color: white;">
  <mat-toolbar-row>
     <button mat-icon-button>
        <mat-icon (click)="inputSideNav.toggle();">menu</mat-icon>
     </button>
     
     <span>CLENSPORTS LOGO</span>
  
     <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
        <ul style="list-style-type:none;" class="mt-3" fxLayout="row" fxLayoutGap="18px">
           <li>
               <button mat-icon-button>
                   <mat-icon>settings</mat-icon>
               </button>
           </li>
          
           <li>
                  <button  mat-button [matMenuTriggerFor]="menu">
                     <mat-icon>person_outline</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    
                      <button mat-menu-item    class="clicable"  (click)="gotohomepage()">Go to app</button>
                          
                      <button mat-menu-item    class="clicable" (click)="_authService.logoutUser()">Logout</button>
                    
                  </mat-menu>
           </li>
        </ul> 
     </div>
  </mat-toolbar-row>
  </mat-toolbar>
