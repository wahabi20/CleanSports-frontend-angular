
<div class="container">

    <ng-container class="container" *ngIf="usersInput$ | async as result" [ngSwitch]="result.dataState">
        <ng-container *ngSwitchCase="DataStateEnum.LOADING">
            <div class="d-flex justify-content-center">
                <div class="spinner-border  text-warning   mt-5" role="status">
                  <span class="visually-hidden mt-5">Loading...</span>
                </div>
              </div>
        </ng-container>
    
        <ng-container *ngSwitchCase="DataStateEnum.ERROR">
            <div class="alert-danger">
                {{result.errorMessage}}
    
            </div>
        </ng-container>
    
        <ng-container *ngSwitchCase="DataStateEnum.LOADED">
            <table class="table mt-5">
                <thead>
                    <tr>
                    <th>ID</th><th>Name</th><th>Price</th><th>Qunatity</th><th>Selected</th><th>Available</th>
                    </tr>
                </thead>
                <tbody>
                  
                  <app-user-item 
                      [user]="u"  
                      (userEventEmitter)="onActionEvent($event)"
                      *ngFor="let u of result.data" style="display: contents">

                  </app-user-item>

                </tbody>
               
            </table>
        </ng-container>
    
       
    
    
    </ng-container>
</div>
